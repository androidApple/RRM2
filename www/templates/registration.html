<ion-view view-title="Registration">

  <ion-content>
  
 <div class="list list-margin-top">
    <div class="item item-input-inset border-background-for_label-inputfield">		
					<div class="label-width-first">
							<span class="input-label">Full Name</span>
					</div>				
				<div class="item item-input-inset input-label-inputfiled11 input-filed-width">
                 <label class="item-input-wrapper input-textfield-custom">                  
                  <input type="text" ng-model="regi.fullname" >
                  </label>            
				</div>
			  </div>
			  
			     <div class="item item-input-inset border-background-for_label-inputfield">		
					<div class="label-width-first">
							<span class="input-label">Address</span>
					</div>				
				<div class="item item-input-inset input-label-inputfiled11 input-filed-width">
                 <label class="item-input-wrapper input-textfield-custom">                  
                  <input type="text" ng-model="regi.address" >
                  </label>            
				</div>
			  </div>
			     <div class="item item-input-inset border-background-for_label-inputfield">		
					<div class="label-width-first">
							<span class="input-label">Email</span>
					</div>				
				<div class="item item-input-inset input-label-inputfiled11 input-filed-width">
                 <label class="item-input-wrapper input-textfield-custom">                  
                  <input type="email" ng-model="regi.email" >
                  </label>            
				</div>
			  </div>
			  
			   <div class="item item-input-inset border-background-for_label-inputfield">		
					<div class="label-width-first">
							<span class="input-label">Phone</span>
					</div>				
				<div class="item item-input-inset input-label-inputfiled11 input-filed-width">
                 <label class="item-input-wrapper input-textfield-custom">                  
                  <input type="tel" ng-model="regi.phone" >
                  </label>            
				</div>
			  </div>
			  
			  
			  <div class="item item-input-inset button-margin-from-inputfield border-background-for_label-inputfield"> 
				<div class="label-width-first">						
				</div>
				<div class="item item-input-inset input-label-inputfiled11 input-filed-width" >                                 
            <button  class="button button-block button-calm" ng-click="doRegistration(regi)" style="width:100%;">
			 Submit
			</button>                    
            </div>
			  </div>  
		  
 </div>



		
    
  </ion-content>
</ion-view>
